<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Motion</title>
    <!-- CSS here -->
    <link rel="stylesheet" href="Doc/css/main.css">
</head>

<body>
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">

                        <form class="form-horizontal">
                            <h3 class="title">Hi there.</h3>
                            <span class="description">Sign In And Create An Account For Laundry Motion</span>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Enter your Username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Enter your Password">
                            </div>
                            <button class="btn signin">Login</button>
                            <span class="signup">or <a href="#">Sign up</a></span>
                            <span class="forgot"><a href="">Forgot Password?</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
